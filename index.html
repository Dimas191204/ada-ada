<!DOCTYPE html>
<html>
<head>
    <title>Web AR dengan QR Code</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Tambahkan marker yang akan digunakan -->
        <a-marker preset="custom" type="pattern" url="pattern-marker.patt">
            <!-- Model 3D, misalnya kotak -->
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
