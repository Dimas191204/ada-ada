<!DOCTYPE html>
<html>
<head>
    <title>Web AR dengan Model 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style> body { margin: 0; overflow: hidden; } </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Gunakan marker AR -->
        <a-marker preset="custom" type="pattern" url="pattern-marker.patt">
            <!-- Masukkan model 3D dari file GLB -->
            <a-entity 
                gltf-model="model.glb" 
                position="0 0 0" 
                scale="0.5 0.5 0.5">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
